<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="container border border-black">
        <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
                    <h1 class="text-center column my-5">Sistema de registro</h1>
                    <form  class="bg-dark text-white p-4 m-4 border border-black">
                        <div class="form-group">
                          <label for="correo">Correo electrónico</label>
                          <input type="email" class="form-control col-md-8" id="correo" aria-describedby="emailHelp" placeholder="Ingrese su email">
                          <small class="form-text text-muted">Tu email es privado y nunca es compartido con terceros... ¿o si?</small>
                        </div>
                          <label for="">Número de celular</label>
                          <div class="form-row">
                        <div class="form-group col-md-2">
                          <input type="" class="form-control" id="codNumero" placeholder="Código" required>
                        </div>
                        <div class="form-group col-md-10">
                          <input type="" class="form-control col-md-6" id="numero" placeholder="Número de celular" required>
                        </div>
                        </div>
                        <div class="form-group form-check mt-3">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                          <label class="form-check-label" for="exampleCheck1" required>Acepto los términos y condiciones los cuales nunca leí ni existen</label>
                        </div>
                        <button type="button" onClick="verificarEmail(); verificarNumero()" class="btn btn-primary">Verificar</button>
                      </form>
                      <div class="resultados"></div>
                      <div class="resultados2"></div>
                </div>
            </div>
        </div>
